<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Platzi Conf Merch</title>
  <script src="https://kit.fontawesome.com/473d269aa9.js" crossorigin="anonymous"></script>
  <link href="/assets/main.css" rel="stylesheet">
  <meta name="theme-color" content="#b1a" />
  <link rel="manifest" href="/manifest.68f3f91d9b352a8843234daea343925c.json" />
</head>

<body>
  <div id="app"></div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('./service-worker.js')
          .then(registration => {
            console.log("SW registrado")
          })
          .catch(registrationError => {
            console.log('SW error', registrationError)
          })
      })
    }
  </script>


  <script src="/bundle.js"></script>

</body>

</html>
